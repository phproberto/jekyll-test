<nav class="flex items-center justify-between flex-wrap bg-grey-darker p-6">
  <div class="flex items-center flex-no-shrink text-white mr-6">
    <span class="font-semibold text-xl tracking-tight">{{ site.title }}</span>
  </div>
  <div class="block lg:hidden">
    <button class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white">
      <svg class="h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>
  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
    {% if site.show_nav and site.data.nav %}
    <div class="text-sm lg:flex-grow">
      {% for item in site.data.nav %}
        <a href="{{ item.link }}" class="block mt-4 lg:inline-block lg:mt-0 text-grey hover:text-white mr-4">{{ item.title }}</a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
    {% if site.show_downloads %}
      <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-grey-darkest hover:bg-white">Download</a>
    {% endif %}
</nav>
